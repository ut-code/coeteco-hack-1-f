<!DOCTYPE html>
<html lang="en">
	<head>
		<title>教科書から問題を作る！</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	</head>
	<body class="has-navbar-fixed-top">
		<div class="box cta has-background-primary" style="padding: 2rem;">
			<h1 class="title is-2 has-text-white has-text-weight-bold">画像から関連した問題を作成します</h1>
		</div>

		<div class="section">
			<div class="container">
                <div class="box">
                    <h4 class="title is-4 has-text-left">①問題を作成したい範囲の画像をアップロード</h4>
                            <div class="file" style="display: inline-block;">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="file" id="file" onchange="displayFileName()">
                                    <span class="file-cta has-text-centered is-primary">
                                        <span class="file-label">
                                            ファイルをアップロード
                                        </span>
                                    </span>
                                </label>
                            </div>
                            または
                            <div class="select">
                              <select id="sample-select">
                                <option value="">サンプル画像から選ぶ</option>
                              </select>
                            </div>
                            <div>
                                <img style="max-width: 100%; max-height: 400px" id="preview"/>
                            </div>
                    </div>
                    
                </div>

               <!-- 問題数選択 -->
			   <div class="box">
					<h4 class="title is-4">②問題数を選択してください</h4>
					<div class="field">
						<div class="control is-half">
							<input class="input" type="number" id="number-of-problems" name="number_of_problems" placeholder="問題数を入力してください..." min="1" value=1>
						</div>
					</div>
				</div>

                <!--  難易度選択  -->
                <div class="box">
                    <h4 class="title is-4">③難易度を選択してください</h4>
                    <div class="field">
                        <div class="control">
                            <div class="select is-half">
                                <select id="difficulty" name="difficulty">
                                    <option value="easy">簡単</option>
                                    <option value="medium">普通</option>
                                    <option value="hard">難</option>
                                </select>
                            </div>
                        </div>
                    </div>    
                </div>
                
                <!-- 問題生成ボタン -->
                <div class="box">
                    <h4 class="title is-4">④問題を生成します</h4>
                    <div class="field">
                        <div class="buttons" type="submit">
                            <button class="button is-primary" id="generateQuestion">問題を生成</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>


	</body>
    <script src="./index.js"></script>
</html>
