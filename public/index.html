<html>
	<head>
		<title>教科書から問題を作る！</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	</head>
	<body class="has-navbar-fixed-top">
		<div class="box cta has-background-primary" style="padding: 2rem;">
			<h1 class="title is-2 has-text-white has-text-weight-bold">画像から関連した問題を作成します</h1>
		</div>

		<div class="section">
			<div class="container">
                <div class="box">
                    <h4 class="title is-4 has-text-left">①問題を作成したい範囲の画像をアップロード</h4>

                    <div class="dropdown is-active">
                        <div class="dropdown-trigger">
                            <button class="button is-primary is-light is-fullwidth">
                                <span>ファイルをアップロード</span>
                                <span class="icon is-small">
                                    <i class="fas fa-upload"></i>
                                </span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <div class="file">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="file">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-cloud-upload-alt"></i>
                                            </span>
                                            <span class="file-label">
                                                Choose a file…
                                            </span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

               <!-- 問題数選択 -->
			   <div class="box">
					<h4 class="title is-4">②問題数を選択してください</h4>
					<div class="field">
						<div class="control is-half">
							<input class="input" type="number" id="number-of-problems" name="number_of_problems" placeholder="問題数を入力してください...">
						</div>
					</div>
				</div>

                <!--  難易度選択  -->
                <div class="box">
                    <h4 class="title is-4">③難易度を選択してください</h4>
                    <div class="field">
                        <div class="control">
                            <div class="select is-half">
                                <select id="difficulty" name="difficulty">
                                    <option value="">選択してください</option>
                                    <option value="easy">簡単</option>
                                    <option value="medium">普通</option>
                                    <option value="hard">難</option>
                                </select>
                            </div>
                        </div>
                    </div>    
                </div>

            </div>
        </div>
	</body>
    <script src="./script.js"></script>
</html>
